<!DOCTYPE html>
<html lang="en">
<head>
    <style>
#center {  
    position: fixed;
  bottom: 0;
  right: 0; 
}
    </style>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>Junkademy Login/Register</title>
	<link rel="stylesheet"
		href="style.css">
</head>

<body>
	<header>
		<h1 class="heading">Junkademy</h1>
		<h3 class="title">Login & Registration Form</h3>
	</header>
	<div class="container">
       
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<div class="form-section">

			<div class="login-box">
				<input type="text"
					class="name ele"
					placeholder="username">
				<input type="password"
					class="password ele"
					placeholder="password">
                    <a href="/">
				<button class="clkbtn">Login</button>
                </a>
			</div>

			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter your username">
				
				<input type="password"
					class="password ele"
					placeholder="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
                    <a href="/">
				<button class="clkbtn">Signup</button>
            </a>
			</div>
		</div>
	</div>
    
	<script src="login.js"></script>
</body>
<div id ="center">
    <img src="fonts/toilet-cartoon-clipart-24.png" style="width:15%">
</div>
<div id ="right">
    <img src="fonts/ImageNameHere.png" style="width:75%">
</div>
</html>
